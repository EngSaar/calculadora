<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <h1>CALCULADORA</h1>

        <div class=calculator>
            <div class="holder">
                <div class="visor" onclick="orquestrador()">0</div>

                <div class="utilitario">
                    <button class="ret basico">C</button>
                    <button class="std basico"> &lt- </button>
                    <button class="std special">%</button>
                </div>
                <div class="row">
                    <button class="std basico ">7</button>
                    <button class="std basico apagar">8</button>
                    <button class="std basico dividir">9</button>
                    <button class="std special multiplicar">x</button>
                </div>
                <div class="row">
                    <button class="std basico ">4</button>
                    <button class="std basico apagar">5</button>
                    <button class="std basico dividir">6</button>
                    <button class="std special dividir">-</button>
                </div>
                <div class="row">
                    <button class="std basico ">1</button>
                    <button class="std basico apagar">2</button>
                    <button class="std basico dividir">3</button>
                    <button class="std special dividir">+</button>
                </div>
                <div class="utilitario">
                    <button class="ret2 basico ">0</button>
                    <button class="std special igual">=</button>
                </div>
            </div>
        </div>
    </section>

</body>
<script type="text/javascript" src="code.js"></script>

</html>
